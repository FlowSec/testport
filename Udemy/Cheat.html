<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    INPUTS
    <!--These are various input types(There are more)-->
    <input type="text">
    <input type="radio">
    <input type="submit">
    <input type="file">
    <input type="range">
    <input type="date">
    <input type="color">
    <!--**make sure to add a name value to your inputs to define the data(example below**-->
    <input class="" type="date" name="date" value="">
    <!--**Certian inputs do may do different things in the browser such as the email input**-->

    TABLES
    <!--This is a basic table(Build off it)-->
    <table>
        <tr>
            <td></td>
        </tr>
    </table>
    FORMS
    <!--THis is a basic form(Build off it)-->
    <!--**In a form the action determines what happens after the form is submitted**-->
    <form class="" action="index.html" method="post">
        <label>Example form</label>
        <input type="text">
    </form>
    <!--Using the 'mailto' action will bring up users defult email client-->
    <form action="mailto:grifmailbox2@gmail.com" method="post" enctype="text/plain"></form>
    <!--**Make sure you defne encryption type as shown above**-->
    <!--This is a text area box-->
    <!--Maybe put a label for why you would leave a message-->
    <textarea name="" id="" cols="30" rows="10"></textarea>
    
</body>
</html>
